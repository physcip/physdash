<h1 data-i18n="register"></h1>

<div class="form-element" id="tik-credentials">
	<div class="form-element-header" data-i18n="tik-credentials"></div>
	<div class="form-element-explanation" data-i18n="tik-register-explanation"></div>

	<table>
		<tr>
			<td data-i18n="tik-username"></td>
			<td><input id="register-tik-username" type="text" placeholder="st123456" /></td>
		</tr>
		<tr>
			<td data-i18n="tik-password"></td>
			<td><input id="register-tik-password" type="password" /></td>
		</tr>
	</table>

	<button id="register-tik-submit" data-i18n="tik-submit"></button>
</div>
