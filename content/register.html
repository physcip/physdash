<div class="form-element tik-credentials">
	<div class="form-element-header" data-i18n="tik-credentials"></div>
	<div class="form-element-explanation" data-i18n="tik-register-explanation"></div>

	<form class="tik-form">
		<table>
			<tr>
				<td data-i18n="tik-username"></td>
				<td><input class="tik-form-username" type="text" placeholder="st123456" /></td>
			</tr>
			<tr>
				<td data-i18n="tik-password"></td>
				<td><input class="tik-form-password" type="password" /></td>
			</tr>
		</table>

		<input type="submit" data-i18n="tik-submit">
	</form>
</div>

<div class="form-element new-account-data">
	<div class="form-element-header" data-i18n="new-account-data"></div>
	<div class="form-element-explanation" data-i18n="new-account-data-explanation"></div>

	<form class="new-account-form">
		<table>
			<tr>
				<td data-i18n="new-account-username"></td>
				<td><input class="new-account-username" type="text" disabled/></td>
			</tr>
			<tr>
				<td data-i18n="new-account-password-1"></td>
				<td><input class="new-account-password-1" type="password" /></td>
			</tr>
			<tr>
				<td data-i18n="new-account-password-2"></td>
				<td><input class="new-account-password-2" type="password" /></td>
			</tr>
			<tr>
				<td data-i18n="new-account-email"></td>
				<td><input class="form-email-component new-account-email-localpart" type="text" /> @
				<input class="form-email-component  new-account-email-domain" type="text" /></td>
			</tr>
			<tr>
				<td data-i18n="new-account-language"></td>
				<td class="new-account-locale">
					<img class="new-account-localebutton new-account-localebutton-selected" data-locale="de" src="img/locale-de.svg"></img>
					<img class="new-account-localebutton" data-locale="en" src="img/locale-en.svg"></img>
				</td>
			</tr>
		</table>

		<input type="submit" data-i18n="new-account-submit">
	</form>

	<div class="form-element-not-ready"></div>
</div>
