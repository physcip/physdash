<div class="form-element tik-credentials">
	<div class="form-element-header" data-i18n="tik-credentials"></div>
	<div class="form-element-explanation" data-i18n="tik-register-explanation"></div>

	<form class="tik-form">
		<div class="form-table">
			<div class="form-row">
				<div class="form-col-label" data-i18n="tik-username"></div>
				<div class="form-col-input"><input class="tik-form-username" type="text" placeholder="st123456" /></div>
			</div>
			<div class="form-row">
				<div class="form-col-label" data-i18n="tik-password"></div>
				<div class="form-col-input"><input class="tik-form-password" type="password" /></div>
			</div>
		</div>

		<input type="submit" data-i18n="tik-submit">
	</form>
</div>

<div class="form-element new-account-data">
	<div class="form-element-header" data-i18n="new-account-data"></div>
	<div class="form-element-explanation" data-i18n="new-account-data-explanation"></div>

	<form class="new-account-form">
		<div class="form-table">
			<div class="form-row">
				<div class="form-col-label" data-i18n="new-account-username"></div>
				<div class="form-col-input"><input class="new-account-username" type="text" disabled/></div>
			</div>
			<div class="form-row">
				<div class="form-col-label" data-i18n="new-account-password-1"></div>
				<div class="form-col-input"><input class="new-account-password-1" type="password" /></div>
			</div>
			<div class="form-row">
				<div class="form-col-label" data-i18n="new-account-password-2"></div>
				<div class="form-col-input"><input class="new-account-password-2" type="password" /></div>
			</div>
			<div class="form-row">
				<div class="form-col-label" data-i18n="new-account-email"></div>
				<div class="form-col-input">
					<div class="form-email">
						<input class="form-email-component new-account-email-localpart" type="text" />
						<div>&nbsp;@&nbsp;</div>
						<input class="form-email-component  new-account-email-domain" type="text" />
					</div>
				</div>
			</div>
			<div class="form-row">
				<div class="form-col-label" data-i18n="new-account-language"></div>
				<div class="form-col-input new-account-locale">
					<img class="new-account-localebutton new-account-localebutton-selected" data-locale="de" src="img/locale-de.svg"></img>
					<img class="new-account-localebutton" data-locale="en" src="img/locale-en.svg"></img>
				</div>
			</div>
		</div>

		<input type="submit" data-i18n="new-account-submit">
	</form>

	<div class="form-element-not-ready"></div>
</div>
