<div class="form-element tik-credentials">
	<div class="form-element-header" data-i18n="tik-credentials"></div>
	<div class="form-element-explanation" data-i18n="tik-resetpw-explanation"></div>

	<form class="tik-form">
		<div class="form-table">
			<div class="form-row">
				<div class="form-col-label" data-i18n="tik-username"></div>
				<div class="form-col-input"><input class="tik-form-username" type="text" placeholder="st123456" /></div>
			</div>
			<div class="form-row">
				<div class="form-col-label" data-i18n="tik-password"></div>
				<div class="form-col-input"><input class="tik-form-password" type="password" /></div>
			</div>
		</div>

		<input type="submit" data-i18n="tik-submit" />
	</form>
</div>

<div class="form-element new-password">
	<div class="form-element-header" data-i18n="new-password"></div>
	<div class="form-element-explanation" data-i18n="new-password-explanation"></div>

	<form class="new-password-form">
		<div class="form-table">
			<div class="form-row">
				<div class="form-col-label" data-i18n="new-password-1"></div>
				<div class="form-col-input"><input class="new-password-1" type="password" /></div>
			</div>
			<div class="form-row">
				<div class="form-col-label" data-i18n="new-password-2"></div>
				<div class="form-col-input"><input class="new-password-2" type="password" /></div>
			</div>
		</div>

		<input type="submit" data-i18n="new-password-submit" />
	</form>

	<div class="form-element-not-ready"></div>
</div>
