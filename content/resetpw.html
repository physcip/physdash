<div class="form-element tik-credentials">
	<div class="form-element-header" data-i18n="tik-credentials"></div>
	<div class="form-element-explanation" data-i18n="tik-resetpw-explanation"></div>

	<form class="tik-form">
		<table>
			<tr>
				<td data-i18n="tik-username"></td>
				<td><input class="tik-form-username" type="text" placeholder="st123456" /></td>
			</tr>
			<tr>
				<td data-i18n="tik-password"></td>
				<td><input class="tik-form-password" type="password" /></td>
			</tr>
		</table>

		<input type="submit" data-i18n="tik-submit"></button>
	</form>
</div>

<div class="form-element new-password">
	<div class="form-element-header" data-i18n="new-password"></div>
	<div class="form-element-explanation" data-i18n="new-password-explanation"></div>

	<form class="new-password-form">
		<table>
			<tr>
				<td data-i18n="new-password-1"></td>
				<td><input class="new-password-1" type="password" /></td>
			</tr>
			<tr>
				<td data-i18n="new-password-2"></td>
				<td><input class="new-password-2" type="password" /></td>
			</tr>
		</table>

		<input type="submit" data-i18n="new-password-submit"></button>
	</form>

	<div class="form-element-not-ready"></div>
</div>
