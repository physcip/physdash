<div class="form-element quota-element">
	<div class="form-element-header" data-i18n="quota-header"></div>
	<div class="form-element-explanation" data-i18n="quota-explanation"></div>

	<form id="quota-form">
		<div class="form-table">
			<div class="form-row">
				<div class="form-col-label" data-i18n="quota-username"></div>
				<div class="form-col-input"><input class="quota-form-username" type="text" placeholder="st123456" /></div>
			</div>
		</div>

		<div class="form-submit-container">
			<input type="submit" data-i18n="quota-submit" />
		</div>
	</form>
</div>

<div class="form-element quota-result-element">
	<form class="quota-result-form">
		<div class="form-table">
			<div class="form-row">
				<div class="form-col-label" data-i18n="quota-result-leftpages"></div>
				<div class="form-col-value" id="quota-result-leftpages"></div>
			</div>
			<div class="form-row">
				<div class="form-col-label" data-i18n="quota-result-maxquota"></div>
				<div class="form-col-value" id="quota-result-maxquota"></div>
			</div>
			<div class="form-row">
				<div class="form-col-label" data-i18n="quota-result-increasedate"></div>
				<div class="form-col-value" id="quota-result-increasedate"></div>
			</div>
			<div class="form-row">
				<div class="form-col-label" data-i18n="quota-result-increasecount"></div>
				<div class="form-col-value" id="quota-result-increasecount"></div>
			</div>
			<div class="form-row">
				<div class="form-col-label" data-i18n="quota-result-lastjob"></div>
				<div class="form-col-value" id="quota-result-lastjob"></div>
			</div>
		</div>
	</form>
	<div id="quota-result-sentence"></div>

	<div class="form-element-not-ready"></div>
</div>
